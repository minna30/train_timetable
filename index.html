<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>次の2本発車案内</title>
<style>
  body {
    background-color: #000; 
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .board {
    background-color: #111;
    padding: 20px;
    border: 5px solid #222;
    border-radius: 10px;
    box-shadow: 0 0 30px #ff0000;
    min-width: 400px;
    text-align: center;
  }
  h1 {
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #ff0;
    text-shadow: 0 0 5px #ff0, 0 0 10px #ff0;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
  }
  th {
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }
  td {
    color: #fff;
    text-shadow: 0 0 2px #fff;
  }
  tr:nth-child(odd) td {
    text-shadow: 0 0 5px #ff0;
  }
</style>
</head>
<body>
<div class="board">
  <h1>次の2本発車案内</h1>
  <table id="timetable">
    <thead>
      <tr>
        <th>時間</th>
        <th>列車</th>
        <th>行き先</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
function updateTimetable() {
  fetch('data/timetable.json')
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector('#timetable tbody');
      tbody.innerHTML = '';
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();

      const upcoming = data
        .filter(d => {
          const [h, m] = d.time.split(':').map(Number);
          return h*60 + m >= currentMinutes;
        })
        .slice(0,2); // 次の2本だけ表示

      upcoming.forEach(d => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${d.time}</td><td>${d.train}</td><td>${d.destination}</td>`;
        tbody.appendChild(row);
      });
    });
}

// 初回表示
updateTimetable();
// 1分ごとに更新
setInterval(updateTimetable, 60000);
</script>
</body>
</html>
